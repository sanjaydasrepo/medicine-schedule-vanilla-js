<!DOCTYPE html>
<html>
<head>
  <title>Medicine Schedule</title>
  <link rel="stylesheet" type="text/css" href="medicine-schedule.css">
</head>
<body>
  <div class="container">
    <h1>Medicine Schedule</h1>
    <div>
      <label for="medicineName">Medicine Name:</label>
      <input type="text" id="medicineName" required>
    </div>
    <div>
      <label for="scheduleDate">Date:</label>
      <input type="date" id="scheduleDate" required>
    </div>
    <div>
      <label for="scheduleTime">Time:</label>
      <input type="time" id="scheduleTime" required>
    </div>
    <div>
      <label for="interval">Interval (in hours):</label>
      <input type="number" id="interval" required>
    </div>
    <button onclick="scheduleReminder()" style="padding: 8px;background-color:blueviolet;color: white;">Schedule Reminder</button>
  </div>
  <script src="medicine-schedule.js"></script>
</body>
</html>
